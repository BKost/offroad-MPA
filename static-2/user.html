<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offroad Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="/styles/user.css" />
  </head>
  <body>
    <nav class="navigation">
      <ul>
        <li id="nav-profile" class="nav-item nav-item-hidden">
          <a id="nav-user-a-tag" href="/user">My profile</a>
        </li>
        <li id="nav-my-posts" class="nav-item nav-item-hidden">
          <a href="/my-posts">My posts</a>
        </li>
        <li class="nav-item"><a href="http://localhost:4000/">Home</a></li>
        <li class="nav-item">
          <a href="/marketplace">Marketplace</a>
        </li>

        <li id="nav-register" class="nav-item">
          <a href="/register">Register</a>
        </li>
        <li id="nav-login" class="nav-item">
          <a href="/login">Login</a>
        </li>
        <li id="nav-logout" class="nav-item">
          <a href="/logout">Logout</a>
        </li>
        <!-- <li class="nav-item"><a href=""></a></li> -->
      </ul>
    </nav>
    <header class="marketplace-header">
      <h1>User profile</h1>
      <div class="user-profile-container">
        <form
          id="user-profile-form"
          class="register-form"
          action="http://localhost:4000/user"
          method="POST"
        >
          <div class="register-inputs-container">
            <ul>
              <li>
                <label for="first_name">First name</label
                ><input
                  class="user-profile-input"
                  type="text"
                  name="first_name"
                  id="first_name"
                />
              </li>
              <li>
                <label for="last_name">Last name</label
                ><input
                  class="user-profile-input"
                  type="text"
                  name="last_name"
                  id="last_name"
                />
              </li>
              <li>
                <label for="user_name">Username name</label
                ><input
                  class="user-profile-input"
                  type="text"
                  name="user_name"
                  id="user_name"
                />
              </li>
            </ul>
            <ul>
              <li>
                <label for="email">Email</label
                ><input
                  class="user-profile-input"
                  type="email"
                  name="email"
                  id="email"
                />
              </li>
              <li>
                <label for="password">Password</label
                ><input
                  class="user-profile-input"
                  type="text"
                  name="password"
                  id="password"
                />
              </li>
              <li>
                <label for="confirm_password">Confirm password</label
                ><input
                  class="user-profile-input"
                  type="text"
                  name="confirm_password"
                  id="confirm_password"
                />
              </li>
            </ul>
          </div>
          <button id="user-form-btn" class="create-account-btn">
            Edit account
          </button>
        </form>
        <aside>
          <button id="my-posts-btn" class="my-posts-btn">My posts</button>
        </aside>
      </div>
    </header>

    <script src="/scripts/user.js"></script>
  </body>
</html>
