<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offroad Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="/styles/register.css" />
  </head>
  <body>
    <nav class="navigation">
      <ul>
        <li class="nav-item"><a href="http://localhost:4000/">Home</a></li>
        <li class="nav-item">
          <a href="http://localhost:4000/marketplace">Marketplace</a>
        </li>
        <li class="nav-item">
          <a href="http://localhost:4000/register">Register</a>
        </li>
        <li class="nav-item">
          <a href="http://localhost:4000/login">Login</a>
        </li>
        <!-- <li class="nav-item"><a href=""></a></li> -->
      </ul>
    </nav>
    <header class="marketplace-header">
      <h1>Register</h1>
      <form
        id="register-form"
        class="register-form"
        action="http://localhost:4000/register/"
        method="POST"
      >
        <div id="inputs-container" class="register-inputs-container">
          <ul>
            <li>
              <label for="first_name">First name *</label
              ><input required type="text" name="first_name" id="first_name" />
            </li>
            <li>
              <label for="last_name">Last name *</label
              ><input required type="text" name="last_name" id="last_name" />
            </li>
            <li>
              <label for="user_name">Username name *</label
              ><input required type="text" name="user_name" id="user_name" />
            </li>
          </ul>
          <ul>
            <li>
              <label for="email">Email *</label
              ><input required type="text" name="email" id="email" />
            </li>
            <li>
              <label for="password">Password *</label
              ><input required type="text" name="password" id="password" />
            </li>
            <li>
              <label for="confirm_password">Confirm password *</label
              ><input
                required
                type="text"
                name="confirm_password"
                id="confirm_password"
              />
            </li>
          </ul>
        </div>
        <button type="submit" class="create-account-btn">Create account</button>
      </form>
    </header>

    <script defer src="/scripts/register.js"></script>
  </body>
</html>
